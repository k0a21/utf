
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>utf - about</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="about-page page-background">
    <!-- Unified Header -->
    <header class="page-header">
        <div class="hamburger-menu" id="menu-toggle">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </div>
    </header>

    <!-- Visually Centered Logo -->
    <div class="header-visual-center">
        <a href="main.html">
            <img src="logo.png" alt="utf logo" class="logo-header">
        </a>
    </div>

    <!-- Unified Slide Menu -->
    <div class="slide-menu" id="slide-menu">
        <div class="menu-close" id="menu-close"></div>
        <nav class="slide-menu-nav">
            <a href="main.html" class="slide-menu-item">home</a>
            <a href="about.html" class="slide-menu-item">about</a>
            <a href="store.html" class="slide-menu-item">store</a>
            <a href="archive.html" class="slide-menu-item">archive</a>
        </nav>
    </div>

    <!-- Main Content -->
    <main class="about-content">
        <div class="main-visual-logo">
            <img src="logo.png" alt="utf logo" class="main-logo">
        </div>
        
        <div class="brand-statement">
            <h1 class="statement-text">Nothing makes sense.</h1>
            <div class="statement-line"></div>
        </div>
        
        <div class="tamano-image-wrapper">
            <img src="tamano.JPG" alt="Tamano Satellite Art" class="tamano-image">
        </div>
        
        <div class="contact-info">
            <p class="contact-title">contact</p>
            <p class="contact-email">utf000000@gmail.com</p>
            <a href="https://www.instagram.com/utf.official/" target="_blank" class="instagram-link">
                <img src="instagram2.PNG" alt="Instagram" class="instagram-icon">
            </a>
        </div>
    </main>

    <footer style="text-align: center; margin-top: 40px; margin-bottom: 16px;">
        <p style="font-family: 'Space Grotesk', sans-serif; font-size: 11px; color: #aaa; opacity: 0.8;">©️utf project</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Unified menu functionality
            const menuToggle = document.getElementById('menu-toggle');
            const slideMenu = document.getElementById('slide-menu');
            const menuClose = document.getElementById('menu-close');
            
            function openMenu() {
                menuToggle.classList.add('active');
                slideMenu.classList.add('open');
            }
            
            function closeMenu() {
                menuToggle.classList.remove('active');
                slideMenu.classList.remove('open');
            }
            
            if (menuToggle && slideMenu) {
                menuToggle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    if (slideMenu.classList.contains('open')) {
                        closeMenu();
                    } else {
                        openMenu();
                    }
                });
                
                if (menuClose) {
                    menuClose.addEventListener('click', closeMenu);
                }
                
                document.addEventListener('click', function(e) {
                    if (!slideMenu.contains(e.target) && !menuToggle.contains(e.target)) {
                        closeMenu();
                    }
                });
                
                const menuItems = slideMenu.querySelectorAll('.slide-menu-item');
                menuItems.forEach(item => {
                    item.addEventListener('click', function() {
                        closeMenu();
                    });
                });
            }
        });
    </script>
</body>
</html>
